<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweet Article -->
    <link rel="stylesheet" href="/styles/tweet-article.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Time Ago  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
      integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Composer-Character-Counter -->
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>

    <!-- CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
   
  </head>

  <body>
    <!-- Top nav bar (fixed) -->

    <div class="container-head">
      <nav class="nav">
        <div id="logo">
          <span>tweeter</span>
        </div>
        <div id="tweet">
          <br />
          <span>
            <b>Write</b>
            a new tweet
          </span>
          <span>
            <i class="fa-solid fa-angles-down" id="angles-down-icon"></i>
          </span>
        </div>
      </nav>
      <header class="header">
        <div class="profile">
          <div id="profile-picture">
            <img src="/images/profile-hex.png" />
          </div>
          <div class="username">
            <h2>
              <span><b>Amy</b></span> Mansell
            </h2>
          </div>
        </div>
      </header>
    </div>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="tweet-error">
        <div class="message">
          <i class="fas fa-exclamation-triangle"></i>
          <span>Invalid Tweet!</span>
          <i class="fas fa-exclamation-triangle"></i>
        </div>
      </section>
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST" id="new-tweet-form">
          <label for="tweet-text"><b>What are you humming about?</b></label>
          <textarea
            name="text"
            id="tweet-text"
            class="md-textarea form-control"
          ></textarea>
          <div>
            <button type="submit" id="tweet-submit-button"><b>Tweet</b></button>
            <output name="counter" class="counter" for="tweet-text">
              <b>140</b>
            </output>
          </div>
        </form>
      </section>
      <section class="tweet-container"></section>
    </main>
    <!-- Automatic loading tweets script -->
    <script type="module" src="/scripts/client.js"></script>
    <script type="module" src="/scripts/helpers.js"></script>
  </body>
</html>
